<div class ="container">

    <form [formGroup]="signupForm" (ngSubmit)="signup()">
        <div class="form-group">
            <label>First Name</label>
                <input class="form-control" type = "text" id ="fname" formControlName = "fname" placeholder="First Name"> 
        </div>
        <div class="form-group">
            <label>Last Name</label>
                <input class="form-control" type = "text" id ="lname" formControlName = "lname" placeholder="Last Name">
            </div>
                <div class="form-group">  
            <label>Phone Number</label>
            <input class="form-control" type = "text" id ="fname" formControlName = "phoneNumber" placeholder="Phone Number">
        </div>
            <div class="form-group">
            <label>Email </label>
            <input class="form-control" type = "email" id ="email" formControlName = "email" placeholder="Email">
        </div>
            <div class="form-group">
            <label>Password</label>
            <input class="form-control" type = "password" id ="password" formControlName = "password" placeholder="password">
        </div> <br>
            <button class="btn btn-primary" type ="submit">Sign Up</button>
   
    </form>
</div>
