<div class ="container">

    <form [formGroup]="signupForm" (ngSubmit)="signup()">
        <div class="form-group">
            <label>First Name</label>
                <input class="form-control" type = "text" id ="fname" formControlName = "fname" placeholder="First Name"> 

                <div class="text-danger" *ngIf="signupForm.get('fname').errors?.['required'] && signupForm.get('fname')?.touched">
                    Please provide first name
                </div>
        </div>
        <div class="form-group">
            <label>Last Name</label>
                <input class="form-control" type = "text" id ="lname" formControlName = "lname" placeholder="Last Name">
                <div class="text-danger" *ngIf="signupForm.get('lname').errors?.['required'] && signupForm.get('lname')?.touched">
                    Please provide last name
                </div>
            </div>
        
        <div class="form-group">  
            <label>Phone Number</label>
            <input class="form-control" type = "text" id ="phoneNumber" formControlName = "phoneNumber" placeholder="Phone Number">
            <div class="text-danger" *ngIf="signupForm.get('phoneNumber').errors?.['required'] && signupForm.get('phoneNumber')?.touched">
                Please provide phone number
            </div>
            
        </div>
            <div class="form-group">
            <label>Email </label>
            <input class="form-control" type = "email" id ="email" formControlName = "email" placeholder="Email">
            <div class="text-danger" *ngIf="signupForm.get('email').errors?.['required'] && signupForm.get('email')?.touched">
                Please provide email
            </div>
        </div>
            <div class="form-group">
            <label>Password</label>
            <input class="form-control" type = "password" id ="password" formControlName = "password" placeholder="password">
            <div class="text-danger" *ngIf="signupForm.get('password').errors?.['required'] && signupForm.get('password')?.touched">
                Please provide email
            </div>
        </div> <br>
            <button class="btn btn-primary" type ="submit">Sign Up</button>
   
    </form>
</div>
<p-toast></p-toast>
