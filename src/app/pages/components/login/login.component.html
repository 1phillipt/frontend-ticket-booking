<div class="container"> 
    <form [formGroup]="loginForm" (ngSubmit) = "login()">

        <div class="form-group">
            <label>Username</label>
            <input class="form-control" type = "email" id ="email" formControlName = "email" placeholder="Email"> <br><br>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type = "password" id ="password" formControlName = "password" placeholder="Password"><br><br>
        </div>
   
            <button class="btn btn-primary" type ="submit">Login</button>
            <button class="btn btn-primary" style="margin-left: 20px" routerLink = "signup">Signup</button>
    </form>
        
</div>
