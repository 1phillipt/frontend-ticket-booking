
    <div>

        <form [formGroup]="paymentinfoGroup" (ngSubmit)="savePaymentInfo()">
            <label>Add new payment</label> <br><br>
            <label for="cardNumber">Card number</label>
            <input type="text" id="cardNumber" formControlName="cardNumber" placeholder="Card number"> <br><br>
            
            <label>Payment Options</label> <br>
            <input type="radio" id="debitCard" value="debitCard" formControlName="paymentType">
            <label for="debitCard">Debit Card</label>
            
            <input type="radio" id="creditCard" value="creditCard" formControlName="paymentType">
            <label for="creditCard">Credit Card</label><br><br>
    
            
                 <button type ="submit" >submit</button>
    
        </form>
    </div>
    <div >
        <div>
            Card Items
        </div>
        <table style ="border: 1px solid black; width:80%">
         <thead>
             <tr>
                     <th>Total seats</th>
                     <th>total amount</th>
             </tr>
         </thead>
     
         <tbody> 
             <tr>
                    <td>{{totalTickets}}</td>
                    <td>{{totalAmount}}</td>
                     <td>
                        <button routerLink="/event/{{eventId}}">Edit Card</button>
                     </td>
                    
             </tr>
          
         </tbody>
        </table>
    </div>
    <div> Payment information</div>
    <table style ="border: 1px solid black; width:80%">
        <thead>
            <tr >
                    <th>Card</th>
                    <th>type</th>
                    
                   
            </tr>
        </thead>
    
        <tbody> 
            <tr *ngFor = "let card of allCardsByCustomer">
                    <td>
                        {{card.cardNumber}}
                    </td>
                    <td>
                        {{card.paymentType}}
                    </td>
                    <td> 
                        <button class="button" (click)="deletePaymentMethod(cId,card.cardNumber)">Delete this Payment Method</button>
                        
                    </td>
                    <td>
                        <button class="button">Confirm and Pay</button>
                    </td>
                
               
            </tr>
        </tbody>
        
    </table>
