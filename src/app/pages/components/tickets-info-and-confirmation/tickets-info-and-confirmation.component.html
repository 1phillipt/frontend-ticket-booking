<div>
    <div>
        Your recent purchase -
    </div>
    <table style ="border: 1px solid black; width:80%">
     <thead>
         <tr>
                 <th>Seat number</th>
                 <th>price</th>
                 <th>available</th>
                
               
                
         </tr>
     </thead>
  
     <tbody> 
         <tr *ngFor ="let seat of cusSeats">
            <td>{{seat.seatNumber}}</td>
            <td>{{seat.price}}</td>
            <td>{{seat.available}}</td>
         </tr>
     </tbody>
     
 </table><br><br>
