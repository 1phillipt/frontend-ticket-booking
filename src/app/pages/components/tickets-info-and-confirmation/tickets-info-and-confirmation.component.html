<div>
    <div>
        Your recent purchase -
    </div>
    <table style ="border: 1px solid black; width:80%">
     <thead>
         <tr>
                 <th>Seat number</th>
                 <th>price</th>
                 <th>available</th>
                
               
                
         </tr>
     </thead>
  
     <tbody> 
         <tr *ngFor ="let seat of cusSeats">
            <td>{{seat.seatNumber}}</td>
            <td>{{seat.price}}</td>
            <td>{{seat.available}}</td>
         </tr>
     </tbody>
     
 </table><br><br>
 <div>
    <div>
        Your purchase history -
    </div>
    <div>
        <table class="table table-bordered border-primary">
         <thead  class="table-light">
             <tr>
                        <th>Ticket Id</th>
                     <th>Customer Id</th>
                     <th>Event Id</th>
                     <th>Seat</th>
                     <th>Payment Id</th>
                     <th>Total payment</th>
                 
                    
             </tr>
         </thead>
     
         <tbody> 
             <tr *ngFor ="let ticket of purchaseHistory">
                <td>{{ticket.ticketId}}</td>
                <td>{{ticket.customerId}}</td>
                <td>{{ticket.eventId}}</td>
                <td>{{ticket.seatNumber}}</td>
                <td>{{ticket.paymentInfoId}}</td>
             </tr>
         </tbody>
         
     </table><br><br>
     <div>
    <div>
        <button class="button" (click)="eventMenu()">Print and event menu</button>
    </div>
